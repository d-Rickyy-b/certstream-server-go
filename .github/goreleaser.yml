project_name: certstream-server-go

before:
  hooks:
    - go mod download

builds:
  - main: ./cmd/main.go
    ldflags: -s -w
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    ignore:
      - goos: darwin
        goarch: 386
      - goos: darwin
        goarch: arm
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
      - goos: windows
        goarch: 386
checksum:
  name_template: '{{ .ProjectName }}_{{.Version}}_checksums.txt'
changelog:
  skip: true

archives:
  - format: binary
    name_template: >-
      {{- .ProjectName }}_
      {{.Version}}_
      {{- if eq .Os "darwin" }}macOS{{- else }}{{ .Os }}{{ end }}_
      {{- if eq .Arch "386" }}i386{{- else }}{{ .Arch }}{{ end }}
